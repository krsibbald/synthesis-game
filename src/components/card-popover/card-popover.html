<div class=card-img *ngIf="card">
  <img src= {{card.image}}>
</div>
<button ion-button [hidden]='!humanCanPlayCard()' (click)='humanPlayCard(i)'> Play card</button>
<button ion-button [hidden]='!humanCanBuyCard()' (click)='humanBuyCard(i)'> Buy card</button>
<button ion-button [hidden]='!humanCanSendToWaste()' (click)='humanSendToWaste(i)'> Send To Chemical Waste</button>
