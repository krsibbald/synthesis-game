<ion-header>

  <ion-navbar>
    <ion-title>Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list inset>
    <ion-item>
      id: {{item.id}}
    </ion-item>
    <ion-item>
      name: {{item.name}}
    </ion-item>
    <ion-item>
      points: {{item.points}}
    </ion-item>
    <ion-item>
      reagent1: {{item.reagent1}}
    </ion-item>
    <ion-item>
      reagent2: {{item.reagent2}}
    </ion-item>
    <ion-item>
      notes: {{item.notes}}
    </ion-item>
    <ion-item>
      startHandNum: {{item.startHandNum}}
    </ion-item>
    <ion-item>
      stockroomNum: {{item.stockroomNum}}
    </ion-item>
    <ion-item>
      <img src={{item.image}}>
    </ion-item>
    </ion-list>
</ion-content>
