<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let card of cards">
      <ion-thumbnail item-start>
        <img src={{card.icon}} item-left list-card-img>
      </ion-thumbnail>
      {{card.name}}
      <div class="item-note" item-right id='fish'>
        {{card.notes}}
      </div>
      <button ion-button clear item-end (click)="openItem(card)">View</button>
    </ion-item>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
